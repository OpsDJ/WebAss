<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12.6</title>
    <!-- 引入Socket.IO客户端模块, Socket.IO服务端默认提供此模块 -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script>
      // 默认连接同域(http://localhost:9000)的Socket.IO服务端
      const socket = io()

      // 连接成功
      socket.on('connect', () => {
        console.log('Connected, SocketId:', socket.id)
        socket.emit('message', 'Hello Socket.IO')
      })

      // 收到针对当前客户端的"私信"
      socket.on('message', (data) => {
        console.log(data)
      })

      // 收到房间消息
      socket.on('RoomTick', (data) => {
        console.log('RoomTick', data)
      })

      // 收到全局广播
      socket.on('GlobalTick', (data) => {
        console.log('GlobalTick', data)
      })

      // 连接断开
      socket.on('disconnect', () => {
        console.log('Disconnect')
      })
    </script>
  </body>
</html>
