<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.1</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div id="app" class="container my-3">
      <div class="row">
        <!-- 左侧的客户信息列表 -->
        <div class="col-9">
          <table class="table table-strape">
            <!-- 表头部分 -->
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
                <th>
                  <!-- 若正在进行通信则显示进度提示图标 -->
                  <div v-if="isBusy" 
                    class="spinner-border spinner-border-sm text-info">
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- 每客户信息为一行 -->
              <tr v-for="(customer, index) in customers">
                <td>{{index + 1}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td colspan="2">
                  <!-- 编辑按钮, 若点击则触发startEdit()方法 -->
                  <button class="btn btn-warning btn-sm me-1"
                    :disabled="isBusy"
                    @click="startEdit(customer)"
                  >Edit</button>
                  <!-- 编辑按钮, 若点击则触发remove()方法 -->
                  <button class="btn btn-danger btn-sm"
                    :disabled="isBusy"
                    @click="remove(customer.id)"
                  >Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 右侧的客户信息编辑区 -->
        <!-- 此区域绑定当前正在编辑的客户信息副本对象 editCopy -->
        <!-- 若 editCopy.id 为空则当前编辑客户为"新客户" -->
        <div class="col-3">
          <div class="card">
            <!-- 编辑区标题行 -->
            <h5 class="card-header">
              <span v-if="editCopy.id">Edit Customer</span>
              <span v-else>Add Customer</span>
            </h5>
            <div class="card-body">
              <!-- 姓名输入框 -->
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" v-model="editCopy.name" />
              </div>
              <!-- Email输入框 -->
              <div class="mb-3">
                <label class="form-label">Tel</label>
                <input type="email" class="form-control" v-model="editCopy.email" />
              </div>
              <div>
                <!-- 保存按钮 -->
                <!-- 当正在通信 或 姓名/Email 为空时禁用 -->
                <!-- 若点击则触发客户端 save() 方法 -->
                <button class="btn btn-primary me-1"
                  :disabled="isBusy || !(editCopy.name && editCopy.email)"
                  @click="save()"
                >Save</button>
                <!-- 取消编辑按钮 -->
                <!-- 仅在编辑此前已存在的客户信息时显示 -->
                <!-- 若点击则触发客户端 cancelEdit() 方法 -->
                <button class="btn btn-light"
                  v-if="editCopy.id"
                  :disabled="isBusy"
                  @click="cancelEdit()"
                >Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
