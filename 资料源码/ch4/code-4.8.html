<!DOCTYPE html>
<html>
<head>
  <title>code-4.8</title>
  <style>
    button {
        padding: 1em; 
        border: 1px solid grey;
        border-radius: 0.5em; 
        font-size: 1em;
        transition: all 1s;		/* 由hover状态切换回来的过渡 */
      }
      button:hover {
        font-size: 2em;
        border-radius: 50%; 
        transition: all 1s;		/* 切换至hover状态的过渡 */
      }
  </style>
</head>
<body>
  <button>Hover Me</button>
</body>
</html>
