<!DOCTYPE html>
<html>
<head>
  <title>4.21</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 引入Bootstrap样式表 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入Bootstrap的JavaScript文件 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <style>
    body { font-size: 14px; }
    .card img { height: 100%; } 
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <div class="col col-md-8 offset-md-2">
        <div class="card shadow">
          <div class="row g-0">
            <div class="col-md-4 col-lg-3">
              <img src="./img/jianjia.png" class="img-fluid rounded-start" alt="蒹葭">
            </div>
            <div class="col-md-8 col-lg-9 bg-light">
              <div class="card-body p-4">
                <h5 class="card-title">蒹葭</h5>
                <div class="my-4">
                  <p class="card-text">蒹葭苍苍，白露为霜。所谓伊人，在水一方。溯洄从之，道阻且长。溯游从之，宛在水中央。</p>
                  <p class="card-text">蒹葭萋萋，白露未晞。所谓伊人，在水之湄。溯洄从之，道阻且跻。溯游从之，宛在水中坻。</p>
                  <p class="card-text">蒹葭采采，白露未已。所谓伊人，在水之涘。溯洄从之，道阻且右。溯游从之，宛在水中沚。</p>
                </div>
                <p class="card-text"><small class="text-muted">『 先秦 无名氏 』</small></p>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div> 
  </div>
</body>
</html>
