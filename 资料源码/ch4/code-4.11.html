<!DOCTYPE html>
<html>
<head>
  <title>code-4.11</title>
  <style>
    body { margin: 50px; }
    .box {
      width: 150px;
      height: 150px;
      display: inline-block;
      margin: 20px;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
    }
    .box > div {
      background-color: rgba(0, 220, 244, 0.6);
      border: 1px solid #3cf;
      border-radius: 5px;
      box-sizing: border-box;
      width: 150px;
      height: 150px;
      padding: 0.5em;
      text-align: center;
      transition: transform 2s;
    }
    .box > div:hover {
      transform: initial !important;
      transition: transform 2s;
    }
  </style>
</head>
<body>
  <div class="box">
    <div style="transform: scale(1.2);">scale(1.2)</div>
  </div>
  <div class="box">
    <div style="transform: scaleX(1.2);">scaleX(1.2)</div>
  </div>
  <div class="box">
    <div style="transform: scaleY(1.2);">scaleY(1.2)</div>
  </div>
  <div class="box">
    <div style="transform: perspective(200px) scaleZ(1.2) rotateX(30deg);">perspective(200px) scaleZ(1.2) rotateX(30deg)</div>
  </div>
  <div class="box">
    <div style="transform: perspective(200px) scale3d(1, 1, 1.2) rotateX(30deg);">perspective(200px) scale3d(1, 1, 1.2) rotateX(30deg)</div>
  </div>
</body>
</html>
