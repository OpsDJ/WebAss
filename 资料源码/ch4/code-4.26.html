<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .heart {
      animation: pulse .8s infinite;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      50% { transform: scale(1.5); }
      to { transform: scale(1); }
    }
  </style>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入Bootstrap图标库 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body style="margin: 50px;">
    <p class="fs-2">
      <i class="bi bi-cloud-drizzle"></i>
      <i class="bi bi-cloud-lightning"></i>
      <i class="bi bi-cloud-sun"></i>
      <i class="bi bi-sun"></i>
    </p>
    <div class="d-flex align-items-center">
      <i class="bi bi-heart-pulse-fill fs-1 text-danger heart"></i>
      <button class="btn btn-sm btn-outline-danger ms-5">
        <i class="bi bi-stars"></i> 点赞
      </button>
  </div>
</body>
</html>
