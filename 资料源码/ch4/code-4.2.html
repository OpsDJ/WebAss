<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-4.2</title>
    <style>
        body { font-size: 14px; }
        span { display: inline-block; margin: 0.5em;}
        p { padding: 1em; max-width: 380px; text-align: justify; }
        .box { background-color: brown; color: white;  padding: 0.5em 1em; }
        .text { font-size: 24px; }
        .s1 {
            box-shadow: 3px 3px 5px #888;
        }
        .s2 {
            box-shadow: -3px -3px 5px #888;
        }
        .s3 {
            text-shadow: 3px 3px 3px #444;
        }
        .s4 {
            text-shadow: 
                1px 1px 2px blue, 
                0 0 1em red
        }
        .panel {
            box-shadow:
            inset 0 -3em 3em rgba(0,0,0,0.1),
            0 0 0 2px white,
            0.3em 0.3em 1em rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
      <span class="box s1">box-shadow</span>
      <span class="box s2">box-shadow</span>
      <span class="text s3">text-shadow</span>
      <span class="text s4">text-shadow</span>
      <p class="panel">Lorem ipsum dolor, adipisicing elit. Pariatur accusamus elit ipsum dignissimos ipsum, repudiandae reprehenderit deleniti quos eius iure ipsam cupiditate. Nesciunt ea voluptate esse?</p>
</body>
</html>
