<!DOCTYPE html>
<html>
<head>
  <title>code-4.12</title>
  <style>
    body { margin: 50px; }
    .box {
      width: 150px;
      height: 150px;
      display: inline-block;
      margin: 20px;
      border: 1px solid #aaa;
      border-radius: 5px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
    }
    .box > div {
      background-color: rgba(0, 220, 244, 0.6);
      border: 1px solid #3cf;
      border-radius: 5px;
      box-sizing: border-box;
      width: 150px;
      height: 150px;
      padding: 0.5em;
      text-align: center;
      transition: transform 2s;
    }
    .box > div:hover {
      transform: initial !important;
      transition: transform 2s;
    }
  </style>
</head>
<body>
  <div class="box">
    <div style="transform: skewX(15deg);">skewX(15deg)</div>
  </div>
  <div class="box">
    <div style="transform: skewY(15deg);">skewY(15deg)</div>
  </div>
  <div class="box">
    <div style="transform: skew(15deg, 15deg);">skew(15deg, 15deg)</div>
  </div>
  <div class="box">
    <!-- 等价于skewX(15deg) -->
    <div style="transform: skew(15deg);">skew(15deg)</div> 
  </div>
</body>
</html>
