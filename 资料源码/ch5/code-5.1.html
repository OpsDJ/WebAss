<!DOCTYPE html>
<html lang="en">
<head>
    <title>5.1</title>
    <script>
        let x = 3
        console.log(x)              // 在控制台输出日志
        console.log(typeof x)       // typeof x 取得变量x的数据类型

        x = 'Hello'
        console.log(x)
        console.log(typeof x)
        
        x = true
        console.log(x)
        console.log(typeof x)
    </script>
</head>
<body>
    <p>请打开“开发者工具”切换至“Console”标签页</p>
</body>
</html>
