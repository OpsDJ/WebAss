<!DOCTYPE html>
<html>
  <head>
    <title>code-3.31</title>
    <style>
      #container {
        width: 200px;
        display: flex;
        justify-content: space-between;
      }
      #container div {
        width: 50px;
        height: 50px;
      }
      .dark {
        background-color: black;
      }
      .grey {
        background-color: grey;
      }
      .set-to-back {
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- 第一组方块：使用relative定位，负向偏移叠放  -->
      <div>
        <div class="dark"></div>
        <div class="grey set-to-back" style="position: relative; left: 20px; top: -20px"></div>
      </div>

      <!-- 第二组方块：使用margin负向偏移叠放， z-index无效 -->
      <div>
        <div class="dark"></div>
        <div class="grey set-to-back" style="margin-left: 20px; margin-top: -20px"></div>
      </div>
    </div>
  </body>
</html>
