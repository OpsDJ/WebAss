<!DOCTYPE html>
<html>
  <head>
    <title>code-3.30</title>
    <style>
      #container {
        width: 250px;
        border: 1px solid black;
        background-color: #eee;
        overflow: hidden; /* 此处使用方案(1) */
      }
      #container > .box {
        width: 50px;
        height: 50px;
        margin: 0px 10px;
        background-color: #ccc;
        text-align: center;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box fl">1</div>
      <div class="box fl">2</div>
      <div class="box fr">3</div>
      <!-- 使用方案(2)则在此处添加 <div style="clear: both;"></div> -->
    </div>
  </body>
</html>
