<!DOCTYPE html>
<html>
<head>
    <title>code-3.25</title>
    <style>
        .container {
            width: 300px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 5px;
            column-gap: 5px;
        }
        .container > div {
            background-color: #ccc;
            padding: 1em;
        }
        .box1 {
            grid-column: 1/3;
        }
        .box2 {
            grid-column: 3;
            grid-row: 1 / span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div>box3</div>
        <div>box4</div>
    </div>
</body>
</html>
