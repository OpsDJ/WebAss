<!DOCTYPE html>
<html>
<head>
    <title>code-3.22</title>
    <style>
        .container {
            width: 300px; 
            height: 200px;
            border: 1px dotted grey;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-around;
            align-items: flex-end;
        }
        .container > div {
            border: 1px solid grey; 
            background-color: #ccc; color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="width: 90px; height: 40px;">1</div>
        <div style="width: 120px; height: 30px;">2</div>
        <div style="width: 60px; height: 50px;">3</div>
        <div style="width: 130px; height: 40px;">4</div>
        <div style="width: 70px; height: 20px;">5</div>
        <div style="width: 50px; height: 25px;">6</div>
    </div>
</body>
</html>
