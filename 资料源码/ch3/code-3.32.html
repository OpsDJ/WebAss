<!DOCTYPE html>
<html>
<head>
    <title>code-3.32</title>
    <style>
        menu {
            list-style: none; /* 取消列表项的默认效果 */
            display: flex;
            border: 1px solid grey;
            border-radius: 10px;
            padding: 0px 10px;
        }
        menu li a {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: black;
        }
        menu li a:hover {
            background-color: brown;
            color: white; 
        }
    </style>
</head>
<body>
    <menu id="menu">
        <li><a href="#">HOME</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">PHOTO</a></li>
        <li><a href="#">HELP</a></li>
    </menu>
</body>
</html>
